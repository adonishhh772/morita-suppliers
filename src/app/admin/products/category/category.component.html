<div class="category">
  <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <button mat-raised-button class="add_category" (click)="openDialog(null)">Add Category</button>
</div>

<div class="components_container">
  <div class="mat-elevation-z8">
      <table matTableExporter mat-table [dataSource]="dataSource" matSort #exporter="matTableExporter" class="table_responsive">

          <!-- Progress Column -->
          <ng-container matColumnDef="cat_id">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Category ID </th>
              <td mat-cell *matCellDef="let row"> {{row.cat_id}} </td>
          </ng-container>

          <ng-container matColumnDef="type">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Category Name </th>
              <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="actions">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let row">
                  <button mat-icon-button matTooltip="Edit Category" (click)="openDialog(row)">
                      <mat-icon color="info">create</mat-icon>
                  </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell text-center" colspan="12" *ngIf="input.value !== ''">No data matching the filter "{{input.value}}"</td>
              <td class="mat-cell text-center" colspan="12" *ngIf="input.value === ''">No data found</td>
          </tr>
      </table>

      <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  </div>

  <div class="exports_button">
    <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'MS_categories_'+date, sheet: 'all_customers', Props: {Author: 'MS'}})">Excel</button>
    <button mat-raised-button (click)="exporter.exportTable('csv', {fileName:'MS_categories_'+date})">CSV</button>
    <button mat-raised-button (click)="exporter.exportTable('txt', {fileName:'MS_categories_'+date})">PDF</button>
</div>
</div>
