
<div class="contacts_container">
  <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
 </div>


<div class="components_container">
  <div class="mat-elevation-z8">
      <table matTableExporter mat-table [dataSource]="dataSource" matSort #exporter="matTableExporter" class="table_responsive">
          <!-- ID Column -->
          <ng-container matColumnDef="contact_id">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.contact_id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="name">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="phone">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row">
                  {{row.email}}
              </td>
          </ng-container>
          <ng-container matColumnDef="gender">
            <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
            <td mat-cell *matCellDef="let row">
                {{row.gender}}
            </td>
        </ng-container>
          <ng-container matColumnDef="postal_code">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Post code</th>
              <td mat-cell *matCellDef="let row">
                  {{row.postal_code}}
              </td>
          </ng-container>
          <ng-container matColumnDef="orders">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Orders</th>
              <td mat-cell *matCellDef="let row">
                {{row.orders}}
              </td>
          </ng-container>


          <!-- Color Column -->
          <ng-container matColumnDef="actions">
              <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let row">
                      <button mat-icon-button matTooltip="View Customers" (click)="goToView(row.id)">
                          <mat-icon color="primary">remove_red_eye</mat-icon>
                      </button>
                      <button mat-icon-button matTooltip="Message Customers" (click)="goToChat(row.id)">
                        <mat-icon class="chat_question">question_answer</mat-icon>
                    </button>
                      <button *ngIf="!row.blacklist" mat-icon-button matTooltip="Blacklist Customers" (click)="openDialog(row.name,row.id,'blacklist',row.blacklist)">
                          <mat-icon color="warn">no_accounts</mat-icon>
                      </button>
                      <button *ngIf="row.blacklist" mat-icon-button matTooltip="Whitelist Customers" (click)="openDialog(row.name,row.id,'whitelist',row.blacklist)">
                        <mat-icon color="accent">person</mat-icon>
                    </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row text-center" *matNoDataRow>
              <td class="mat-cell" colspan="12" *ngIf="input.value !== ''">No data matching the filter "{{input.value}}"</td>
              <td class="mat-cell" colspan="12" *ngIf="input.value === ''">No data found</td>
          </tr>
      </table>

      <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  </div>
  <div class="exports_button">
      <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'MS_customers_'+date, sheet: 'all_customers', Props: {Author: 'MS'}})">Excel</button>
      <button mat-raised-button (click)="exporter.exportTable('csv', {fileName:'MS_customers_'+date})">CSV</button>
      <button mat-raised-button (click)="exporter.exportTable('txt', {fileName:'MS_customers_'+date})">PDF</button>
  </div>
</div>
